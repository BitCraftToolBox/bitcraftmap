<!DOCTYPE html>
<html>
	<head>
		<title>Bitcraft Game Map</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""/>
			 

		<style>
			#map {
				height: 100vh;
				width: 100%;
			}
		</style>
	</head>

	<body>
		<div id="map"></div>
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin="">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2">

		</script>

		<script>
			const imageWidth = 7676;
			const imageHeight = 7676;
			const imageBounds = [[0, 0], [imageHeight, imageWidth]];
			
			const map = L.map('map', {
				crs: L.CRS.Simple,
				minZoom: -10,
				maxZoom: 2,
				zoomSnap: 0.1,
			});
			
			map.fitBounds(imageBounds);
			L.imageOverlay('map.png', imageBounds).addTo(map);

			const supabaseUrl = 'https://zoeqtximnanspdpyssws.supabase.co';
			const supabaseKey = 'yeyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvZXF0eGltbmFuc3BkcHlzc3dzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2NjA0MjEsImV4cCI6MjA2ODIzNjQyMX0.0UyPCi5otQYJuzy61LJUsYlPBRaSK6d5Sq8DXpyJsF4';
			const supabase = supabase.createClient(supabaseUrl, supabaseKey);
			
			async function loadWaypoints() {
				const { data, error } = await supabase.from('public_claims').select('*');

				if (error) {
					console.error('Error fetching waypoints:', error);
					return;
				}

				data.forEach(point => {
					const marker = L.marker([point.pos_y, point.pos_x]).addTo(map);
					const popupContent = `<strong>${point.name}</strong>`;
					marker.bindPopup(popupContent);
				});
			}

			loadWaypoints();
		</script>
		
	</body>
</html>
